<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image types</title>
  </head>
  <body>
    <p><a href="../index.html">Homepage</a></p>

    <h2>JPGs</h2>
    <p>JPGs are good for photos</p>
    <img src="../imgs/mochi.jpg" width="250" alt="smiling mochi jpeg" />

    <h2>PNGs</h2>
    <p>PNGs are great for icons, diagrams, logos</p>
    <img src="../imgs/mochi.png" width="250" alt="smiling mochi png" />

    <h2>GIFs</h2>
    <p>GIFs are awesome for simple animations</p>
    <img src="../imgs/mochi.gif" width="250" alt="smiling mochi gif" />

    <h2>SVGs</h2>
    <p>
      SVGs are vector-based and can scale to any dimension without losing
      quality. Great for icons, diagrams and logos like PNGs
    </p>
    <img src="../imgs/mochi.svg" width="250" alt="smiling mochi svg" />
  </body>
</html>
